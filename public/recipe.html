<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Recipe!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>
    <div id="main_menu">
        <div class="logo_area">
            <a href=""><img src="/images/logo-transparent copy.png" alt=""></a>
        </div>
        <div class="inner_main_menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="recipe">Recipes</a></li>
                <li><a href="fridge">Fridge</a></li>
                <li><a href="nutrition">Nutrition</a></li>
                <li><a href="login">Sign In</a></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <p class="cool-font" style="font-size: 30px;"> Recipe Name</p>
                <input class="form-control" type="text" id="recipe_name" placeholder="Enter The Name Of The Recipe">
                <br>
                <p class="cool-font" style="font-size: 30px;">Recipe Ingredients</p>
                <textarea class="form-control" rows="8" id="ingredients_box"
                    placeholder="Enter The Ingredients Here"></textarea>
                <br>
                <p class="cool-font" style="font-size: 30px;">Recipe Prep Time</p>
                <input class="form-control" type="text" id="prep_time" placeholder="Enter Prep Time For Recipe">
                <br>
                <p class="cool-font" style="font-size: 30px;">Recipe Cook Time</p>
                <input class="form-control" type="text" id="cook_time" placeholder="Enter Cook Time For Recipe">
                <br>
                <p class="cool-font" style="font-size: 30px;">Recipe Instructions</p>
                <textarea class="form-control" rows="8" id="recipe_instructions"
                    placeholder="Enter The Recipe Instructions"></textarea>
                <br>
                <button id="recipe_submit" class="btn btn-lg pull-right">Submit!</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" style="background-color: bisque;">
                <h2>Recipes</h2>
                <hr>
                <div id="recipes_area" style="font-family: 'Times New Roman', Times, serif; text-transform: uppercase;">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/recipe.js"></script>
</body>

</html>
